<div class="refnamediv"><h2><span class="refentrytitle">header.rule</span></h2><p>
header.rule
 &#8212; Rule under headers?
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="header.rule.frag"></a><pre class="programlisting">
&lt;xsl:param name="header.rule" select="1"&gt;&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id574583"></a><h2>Description</h2>

<p>If non-zero, a rule will be drawn below the page headers.</p>
