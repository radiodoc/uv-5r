<div class="refnamediv"><h2><span class="refentrytitle">crop.mark.offset</span></h2><p>
crop.mark.offset
 &#8212; Length of crop marks.
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="crop.mark.offset.frag"></a><pre class="programlisting">
&lt;xsl:param name="crop.mark.offset"&gt;24pt&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id582735"></a><h2>Description</h2>

<p>Length of crop marks. Crop marks are controlled by
<a href="../fo/crop.marks.html"><em class="parameter"><code>crop.marks</code></em></a> parameter.</p>
