<div class="refnamediv"><h2><span class="refentrytitle">toc.bg.color</span></h2><p>
toc.bg.color
 &#8212; Background color for ToC frame
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="toc.bg.color.frag"></a><pre class="programlisting">
&lt;xsl:param name="toc.bg.color"&gt;#FFFFFF&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id591381"></a><h2>Description</h2>

<p>Specifies the background color used in the ToC frame.</p>
