<div class="refnamediv"><h2><span class="refentrytitle">ua.js</span></h2><p>
ua.js
 &#8212; UA JavaScript file
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="ua.js.frag"></a><pre class="programlisting">
&lt;xsl:param name="ua.js"&gt;ua.js&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id593118"></a><h2>Description</h2>

<p>Specifies the filename of the UA JavaScript file. It's unlikely
that you will ever need to change this parameter.</p>
