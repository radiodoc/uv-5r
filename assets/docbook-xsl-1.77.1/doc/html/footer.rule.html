<div class="refnamediv"><h2><span class="refentrytitle">footer.rule</span></h2><p>
footer.rule
 &#8212; Rule over footers?
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="footer.rule.frag"></a><pre class="programlisting">
&lt;xsl:param name="footer.rule" select="1"&gt;&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id533111"></a><h2>Description</h2>

<p>If non-zero, a rule will be drawn above the page footers.</p>

</div>
