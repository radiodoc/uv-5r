<div class="refnamediv"><h2><span class="refentrytitle">htmlhelp.hhc</span></h2><p>
htmlhelp.hhc
 &#8212; Filename of TOC file.
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="htmlhelp.hhc.frag"></a><pre class="programlisting">
&lt;xsl:param name="htmlhelp.hhc"&gt;toc.hhc&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id548263"></a><h2>Description</h2>

<p>Set the name of the TOC file. The default is <code class="filename">toc.hhc</code>.</p>
