<div class="refnamediv"><h2><span class="refentrytitle">htmlhelp.hhk</span></h2><p>
htmlhelp.hhk
 &#8212; Filename of index file.
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="htmlhelp.hhk.frag"></a><pre class="programlisting">
&lt;xsl:param name="htmlhelp.hhk"&gt;index.hhk&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id548324"></a><h2>Description</h2>

<p>set the name of the index file. The default is <code class="filename">index.hhk</code>.</p>
