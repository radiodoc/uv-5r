<div class="refnamediv"><h2><span class="refentrytitle">header.hr</span></h2><p>
header.hr
 &#8212; Toggle &lt;HR&gt; after header
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="header.hr.frag"></a><pre class="programlisting">
&lt;xsl:param name="header.hr" select="1"&gt;&lt;/xsl:param&gt;
</pre>
</div>

<div class="refsection"><a name="id595127"></a><h2>Description</h2>
<p>If non-zero, an &lt;HR&gt; is generated at the bottom of each web page,
before the footer.</p>
</div>
