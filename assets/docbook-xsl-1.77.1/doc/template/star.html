<div class="refnamediv"><h2>xsl:*</h2><p>
xsl:*
 &#8212; Copy xsl: elements straight through
</p></div>
<div class="refsynopsisdiv"><h2>Synopsis</h2>
<pre class="synopsis">&lt;xsl:template match="xsl:*"/&gt;</pre>
</div>
<div class="refsect1"><a name="id608458"></a><h2>Description</h2>

<p>This template simply copies the xsl: elements
straight through into the result tree.</p>
